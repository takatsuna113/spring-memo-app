<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>編集</title>
  <link rel="stylesheet" href="/css/style-edit.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>

  <header class="header">
    <a class="app-title" th:href="@{/memo}">メモ編集</a>
  </header>

  <div class="container">
    <form th:action="@{/memo/edit/{id}(id=${memoForm.id})}" th:method="post" th:object="${memoForm}">
      <div class="form-items" th:each="memo : ${memoDetail}" th:object="${memo}">
        <div class="form-title">
          <label for="title">タイトル</label>
          <input id="title" type="text" name="title" th:value="${memo.title}">
        </div>
        <div class="form-content">
          <label for="content">内容</label>
          <textarea id="content" name="content" rows="10" wrap="hard">[[${memo.content}]]</textarea>
        </div>
        <div class="action">
          <button type="submit">更新</button>
          <a th:href="@{/memo}">キャンセル</a>
        </div>
      </div>
    </form>
  </div>

  <script src="/js/main.js"></script>
</body>
</html>
