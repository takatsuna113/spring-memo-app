<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>作成</title>
  <link rel="stylesheet" href="/css/style-creation.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>

  <header class="header">
    <a class="app-title" th:href="@{/memo/create}">メモ作成</a>
  </header>

  <div class="container">
    <form th:action="@{/memo}" th:method="post" th:object="${memoForm}">
      <div class="form-title">
        <label for="title">タイトル</label>
        <input id="title" type="text" th:field="*{title}">
      </div>
      <div class="form-content">
        <label for="content">内容</label>
        <textarea id="content" th:field="*{content}" rows="10"></textarea>
      </div>
      <div  class="action">
        <button type="submit">作成</button>
        <a th:href="@{/memo/home}">キャンセル</a>
      </div>
    </form>
  </div>

  <script src="/js/main.js"></script>
</body>
</html>
